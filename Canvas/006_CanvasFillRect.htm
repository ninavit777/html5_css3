<!DOCTYPE html>
<html>
<head>
	
	<title>fillRect()</title>

	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		function draw() {
			
			if (!Modernizr.canvas)  return; 
			// получение элемента и его графического контекста
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
             
             context.save();
             context.translate(100, 100);

			//создание пути
			context.beginPath()
			context.moveTo(0, 0);
			context.lineTo(100, 0);
			context.lineTo(100, 100);
			context.lineTo(0, 100);
			context.closePath();

			//заполнение прямоугольной области синим цветом.
			context.fillStyle = "blue";
			context.fillRect(100, 100, 50, 50);

//настройка стилей линии.
            
            context.strokeStyle = "red";
            context.lineWidth = 10;
            context.strokeRect(100, 100, 50, 50);
 
 // очистка прямоугольной области от контент.

 context.clearRect(125, 125, 35, 35);
		}


		if (window.addEventListener) 
			window.addEventListener("load", draw, true);

	</script>

</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>
	</canvas>
</body>
</html>
