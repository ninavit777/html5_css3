<!DOCTYPE html>
<html>
<head>
	
	<title>Сохранение и извлечение данных LocalStorage</title>
	<script type="text/javascript">
		function init(){
			var output = document.getElementById("output");
			var output = document.getElementById("btn1");
			var output = document.getElementById("btn2");

			btn1.onclick = function () {
				window.LocalStorage.setItem("key1", "Test value");
				//или
				window.LocalStorage.setItem["key2"] = "Test value 2";

			}
			btn2.onclick = function () {
				output.innerHTML = window.LocalStorage.getItem("key1");
				output.innerHTML += "<br />";
				output.innerHTML = window.LocalStorage.key2;

			}
		}
		window.addEventListener("load", init, false);
	</script>
</head>
<body>
	<p>
		Значения в LocalStorage существуют не зависимо от закрытия вкладки или браузера 
	</p>
	<p>
		Значения совместно используются всеми окнами и вкладками , выполняющимися на одном и том же источнике.
	</p>
	<input id="btn1" type="button" value="Запись в LocalStorage" />
	<input id="btn2" type="button" value="Чтение из LocalStorage" />
	<div id="output">
		
	</div>
	

	
</body>
</html>
