<!DOCTYPE html>
<html>
<head>
	
	<title>Меомизация</title>

<script>
	//Меомизация - прием кэширования результатов функции.


		function calcFib(x)  {
			// проверка наличия результата для параметра х.
			if (calcFib.cache[x])  {//если результат не найден то производим вычисления.
			if (x > 1) {
			calcFib.cache[x] = calcFib(x - 1) + calcFib(x - 2); 
	}
		else { 
			calcFib.cache[x] = x;

    }


}

	return calcFib.cache[x];
}

	// создание свойства в функции с пустым объектом.
		calcFib.cache = {};


		for (var i = 0; i < 500; i++) {
			document.write(i + " = " + calcFib(i) + "<br />");
}
	</script>
</head>

</html>
