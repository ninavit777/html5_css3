<!DOCTYPE html>
<html>
<head>
	
	<title>content attr</title>
	<style>
		a {
			text-decoration: none;
		}
		
/* content:; attr - возвращает строку, которая является значением параметра тега указанного в скобках. Например:a::after {content:attr(href)} доводит после ссылки её адрес,  т.е. значение атрибута  href. Если указанного атрибута нет, вернется пустая строка.
*/

		a::after {
			content: " (" attr(href) ")";
		}
	</style>

	<head>
		<body>
		<a href="https://kutsehariduskeskus.ee/">Video lessons</a><br />
		<a href="http://www.w3schools.com">W3Schools</a><br />
		<a href="http://www.google.com">Google search</a><br />	
		</body>
	</head>
