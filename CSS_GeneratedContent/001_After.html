<!DOCTYPE html>
<html>
<head>
	
	<title>::after</title>
	<style>
		
/* Псевдо элемент, который используется для вывода желаемого текста после содержимого элемента, к которому он добавляется. Псевдо элемент ::after работает совместно со  свойством content.
*/

		p::after {
			content: ' Дарт Вердер';
		}
	</style>

	<head>
		<body>
			<p>любит учиться</p>
			<p> любит работать</p>
			<p>любит путешествовать</p>
			<p>любит отдыхать</p>
		</body>
	</head>
