<!DOCTYPE html>
<html>
<head>
	<meta>
	<title>Css основы</title>
	<style>
	/*	
		

		CSS правило

		selector {
			свойство: значение;
		}

		p {
			border: 1px;

		}
		p - селектор (selector)
		border - свойство (property)
		1px - значение (value)
		border: 1px - определение (declaration)
	*/	
	</style>
</head>
<body>
	<p>
		hello world
	</p>
	
</body>
</html>
