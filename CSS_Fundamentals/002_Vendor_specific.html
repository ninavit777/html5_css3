<!DOCTYPE html>
<html>
<head>
	
	<title>Vendor-Specific</title>
	<style>
		p {
			/*
			   если свойство CSS еще не попало в спецификацию или частично реализовано 
			   используется специфическое название в соответствии с производителем браузера
			   */

			   -khtml-property: 1px; /*Konqueror*/
			   -ms-property: 1px; /*Microsoft IE */
			   -moz-property: 1px; /*Mozilla */
			   -webkit-property: 1px; /*Safari & Chrome */
			   -o-property: 1px; /* Opera */
			   property: 1px; /* стандартизированное свойство */
		}
	</style>
</head>
<body>
	<p>
		Hello world
	</p>
	
</body>
</html>
