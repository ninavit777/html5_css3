<!DOCTYPE html>
<html >
<head>
	
	<title>audio element</title>

	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	

<!-- autoplay- сообщае браузеру о том что необходимо начать воспроизводить audio, как только будет загружена страница
	Loop - повторно запустить audio после завершения
	campLaytype(mun)-возвращает строку ,указывающую ,может ли браузер воспроизводить данный тип медиафайла
	currentTime -определяет текущую позицию воспроизведения в секундах
	duration - содержит длину аудиофайла в секундах
	play() -функция ,начинает воспроизвкдкние с текущей позиции
	pause() - приостанавливает воспроизведение audio
	-->
	<audio id="audio"controls autoplay src="audio/Vivaldi.ogg">
		Браузер не поддерживает воспроизведение звуковых медиафайлов
	</audio>
	<script>
		if (!Modernizr.audio) {
			alert("Браузер не поддерживает воспроизведение звуковых медиафайлов");
		}
		else{
			var audio = document.getElementById("audio");
			var res = audio.canPlayType('audio/ogg;codecs="vorbis"');
			if (res) alert(res + " can play ogg vorbis");
			else alert("no support for ogg var");
		}
	</script>
</body>
</html>
