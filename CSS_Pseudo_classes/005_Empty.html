<!DOCTYPE html>
<html>
<head>
	
	<title>empty</title>
	<style>
		/* :empty - псевдокласс ,который представляет пустые элементы - те,которые не содержат дочерних элементов , текста или пробелов*/
		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}
		    span:empty::before {
		    	content: "Пустой элемент";
		    	font-weight: bold;
		    }


	</style>
</head>
<body>
	<span></span>
	<p>

		<span></span>
	</p>
	
</body>
</html>
