<!DOCTYPE html>

<head>
	
	<title>checked</title>
	<style>
	/*
	:cheked псевдокласс,который применяется к элементам интерфейса 
	(checkdox или radio)когда они находятся в выбранном состоянии
	input:cheked + span -найти все span,которые следуют за выбранным input
	*/
	input:checked + span {
		background: #fc0;
	}	
	</style>
</head>
