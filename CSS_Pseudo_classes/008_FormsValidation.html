<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>invalid</title>
	<style>
		/*:invalid- псевдокласс для получения элементов форм в которых допущены ошибки */
		input:invalid {
			background: #dfd;
			font-weight: bold;
		}
		/*:valid - псевдокласс для получения элементов форм, которые корректно заполнены */
		input:valid {
			background: #dfd;

		}
	</style>
</head>
<body>
	<form>
		<p>Адрес сайта</p>
		<p>
			<!--В Правильном формате http://edu.cbsystematics.com/-->
			<input type="ur1" required/>
		</p>

		<p>Адрес электронной почты</p>
		<p>
			<!--В правильном формате edu@cbsystematics.com/-->
			<input type="email" required/>
		</p>
		<p>
			<input type="submit" value="Отправить"/>
		</p>
	</form>
	
</body>
</html>
